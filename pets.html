<article ng-controller="PetsController" class="for_post_page">
    <article class="for_dog_cat">

        <section ng-repeat="post in posts" class="for_sect2">
            <div class="for_h2">
                <h2>{{post.title}}</h2>
            </div>
            <div ng-repeat="comment in post.comments" class="for_item">
                <div class="for_name">{{comment.name}}<span>{{comment.kind}}</span></div>
                <div class="for_images">
                    <div class="for_img"><img ng-src="{{comment.image1}}" alt="{{comment.alt1}}"/></div>
                    <div class="for_img"><img ng-src="{{comment.image2}}" alt="{{comment.alt2}}"/></div>
                </div>
                <div class="for_images second_col">
                <div class="for_img"><img ng-src="{{comment.image21}}" alt="{{comment.alt21}}"/></div>
                <div class="for_img"><img ng-src="{{comment.image22}}" alt="{{comment.alt22}}"/></div>
                </div>
                <section class="descr_main">
                    <p class="for_descr">{{comment.description}}</p>
                    <p class="for_descr">{{comment.description2}}</p>
                    <p class="for_descr">{{comment.available}}</p>
                    <p class="for_descr for_price">Price: {{comment.price}}</p>
                </section>
            </div>


        </section>

        <!--"image4": "http://maps.google.com/mapfiles/arrow.png",-->
    </article>

</article>
